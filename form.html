<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
</head>
<body>
<form class="container mt-4">

    <div class="row justify-content-between">
    <div style="color: white" class="col-5 alert-heading align-self-center bg-success">
        <b>Personal Details</b>
    </div>
    <div class="col-5 pr-0 btn-group mb-1 d-flex justify-content-end">
        <button class="btn btn-success"><i class="fa fa-search-plus"></i></button>
        <button class="btn btn-success"><i class="fa fa-search-minus"></i></button>
    </div>
    </div>
    <div class="row justify-content-around text-light bg-secondary">
        <div class="col-5 form-group">
            <label for="fnamein">First Name</label>
            <input class="form-control" id="fnamein" placeholder="type name here">
        </div>
        <div class="col-5 form-group">
            <label for="lnamein">Last Name</label>
            <input class="form-control" id="lnamein" placeholder="type name here">
        </div>
    </div>
    <div class="row justify-content-around text-light bg-dark">
        <div class="col-5 form-group">
            <label for="email">Email Id</label>
            <input type="email" id="email" class="form-control" placeholder="email">
            <small class="form-text text-muted">We won't share your email address</small>
        </div>
        <div class="col-5 form-group">
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" class="form-control" placeholder="dd/mm/yyyy">
        </div>
    </div>
    <div class="row text-light bg-secondary justify-content-around">
        <div class="col-5 form-group">
            <label for="phone">Phone No.</label>
            <input type="number" id='phone'class="form-control" placeholder="mobile no.">
            <small class="text-dark">Updates would be notified through sms</small>
        </div>
        <div class="col-5 form-group">
            <label for="age">Age</label>
            <input type="number" id='age'class="form-control" placeholder="age">
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div style="color: white" class="col-5 alert-heading align-self-center bg-success">
            <b>Educational Details</b>
        </div>
    </div>
    <div class="row text-light bg-dark justify-content-around">
        <div class="col-5 form-group">
            <label for="inst">College</label>
            <input type="text" id='inst'class="form-control" placeholder="name of college">
            <small class="text-muted">Name of the institution where currently pursuing studies</small>
        </div>
        <div class="col-5 form-group">
            <label for="deg">Branch</label>
            <input type="text" id='deg'class="form-control" placeholder="branch">
        </div>
    </div>
    <div class="row text-light bg-secondary justify-content-around">
        <div class="col-5 form-group">
            <label for="grad">Graduation Year</label>
            <input type="number" id='grad'class="form-control" placeholder="year">
        </div>
        <div class="col-5 form-group">
            <label for="address">Address Of College</label>
            <input type="text" id='address'class="form-control" placeholder="address">
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div style="color: white" class="col-5 alert-heading align-self-center bg-success">
            <b>Course Details</b>
        </div>
    </div>
    <div class="row text-light bg-dark justify-content-around">
        <div class="col-5 form-inline">
            <label for="select">Select the course in which you want to enroll</label>
        </div>
        <div class="col-5 form-inline">
            <select class="custom-select mt-1 mb-1" id="select">
                <option selected>--course name--</option>
                <option value="1">Elixir(node.js)</option>
                <option value="2">Pandora</option>
                <option value="3">Crux(java)</option>
                <option value="4">Launchpad C++</option>
                <option value="5">Perceptron</option>
            </select>
        </div>
    </div>

    <div class="row text-light bg-secondary justify-content-around">
        <div class="col-5 form-inline">
            <label for="info">Where did u hear about us</label>
        </div>
        <div class="col-5 form-inline">
            <select class="custom-select mt-1 mb-1" id="info">
                <option selected>--source--</option>
                <option value="1">Relatives</option>
                <option value="2">Newspaper</option>
                <option value="3">Facebook</option>
                <option value="4">Twitter</option>
                <option value="5">Friends</option>
            </select>
        </div>
    </div>

    <div class="row mt-2 mb-4 justify-content-center">
        <button type="submit" class="btn-primary btn">SUBMIT</button>
    </div>
</form>
</body>
</html>
